<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
               <span  class="img" >🤬</span> 
               <small>Angry</small>
            </div>
            <div class="rating">
                <span  class="img">🥹</span> 
                <small>Upset</small>
             </div>
             <div class="rating">
                <span class="img" >😐</span> 
                <small>Neutral</small>
             </div>
             <div class="rating">
                <span  class="img">😊</span> 
                <small>Happy</small>
             </div>
             <div class="rating">
                <span class="img" >😃</span> 
                <small>Excited</small>
             </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
