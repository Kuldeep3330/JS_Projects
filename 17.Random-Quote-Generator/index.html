<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Random Quote Generator</h1>
        <h2 class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, delectus expedita? Adipisci reprehenderit voluptatum, blanditiis nam explicabo dolorem odio provident?
            </span><i class="fa-solid fa-quote-right"></i>
        </h2>
        <p class="author" id="author">~John Depp</p>
        <button class="btn" id="btn">get a quote</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
